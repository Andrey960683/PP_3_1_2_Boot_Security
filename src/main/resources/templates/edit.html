<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<br>
<form th:method="POST" th:action="@{/users/edit}" th:object="${user}">
  <input type="hidden" th:field="*{id}" th:value="${user.getId()}"/>

  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  <br>
  <label for="age">Age</label>
  <input type="number" th:field="*{age}" id="age"/>
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  <br>
  <br>
  <input type="submit" value="Edit"/>
  <br>
  <a href="/users/">BACK</a>
</form>
</body>
</html>
